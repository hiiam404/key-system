<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Key Gerada</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #181818;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
        }
        .key-box {
            background: linear-gradient(90deg, #00c853, #1976d2);
            color: #fff;
            font-size: 2.5rem;
            padding: 32px 64px;
            border-radius: 28px;
            margin: 32px 0 24px 0;
            min-width: 320px;
            min-height: 80px;
            max-width: 90vw;
            box-shadow: 0 8px 32px #000a;
            letter-spacing: 8px;
            user-select: all;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all;
            text-align: center;
        }
        .copy-btn {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.2s;
        }
        .copy-btn:hover {
            background: #0d47a1;
        }
        .success {
            color: #00c853;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sua Key está pronta!</h1>
        <div class="key-box" id="key-value"></div>
        <button class="copy-btn" onclick="copyKey()">Copiar Key</button>
        <div id="copy-success" class="success"></div>
        <div style="margin-top:32px; width:100%; text-align:center;">
            <p>use a key acima para desbloquear o script.</p>
        </div>
        <script>
            // Lista de keys possíveis
            const KEYS = [
                "fdff5662parabens",
                "FAZOL111254FF",
                "parabensvcpegouumakey",
                "PARABENSPEGOUUMA",
                "fdfghbahh",
                "bahhgfgfg"
            ];
            // Sorteia uma key e salva no localStorage
            function gerarKey() {
                let key = localStorage.getItem('key_sorteada');
                if (!key) {
                    key = KEYS[Math.floor(Math.random() * KEYS.length)];
                    localStorage.setItem('key_sorteada', key);
                }
                document.getElementById('key-value').textContent = key;
            }
            window.onload = gerarKey;
        </script>
    </div>
    <script>
        function copyKey() {
            const key = document.getElementById('key-value').textContent;
            navigator.clipboard.writeText(key).then(function() {
                document.getElementById('copy-success').textContent = 'Key copiada!';
            }, function() {
                document.getElementById('copy-success').textContent = 'Erro ao copiar.';
            });
        }
    </script>
</body>
</html>
