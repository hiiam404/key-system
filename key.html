<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sua Key</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="key-card">
        <h2>Sua Key está pronta!</h2>
        <div class="key-box" id="keyValue"></div>
        <div class="btn-group">
            <button class="copy-btn" onclick="copyKey()">Copiar Key</button>
        </div>
        <div class="copied-msg" id="copiedMsg" style="display:none;">Key copiada!</div>
        <small>Use a key acima para desbloquear o script.</small>
    </div>
    <script>
    // Lista de keys possíveis
    const KEYS = [
        "fdff5662parabens",
        "FAZOL111254FF",
        "parabensvcpegouumakey",
        "PARABENSPEGOUUMA",
        "fdfghbahh",
        "bahhgfgfg"
    ];
    // Sorteia uma key
    const sorteada = KEYS[Math.floor(Math.random() * KEYS.length)];
    document.getElementById('keyValue').innerText = sorteada;

    function copyKey() {
        const key = document.getElementById('keyValue').innerText.replace(/\n/g, '');
        navigator.clipboard.writeText(key);
        document.getElementById('copiedMsg').style.display = 'block';
        setTimeout(() => {
            document.getElementById('copiedMsg').style.display = 'none';
        }, 2000);
    }
    </script>
</body>
</html>
