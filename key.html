<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Wave Reward</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #11131a;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .wave-container {
            text-align: center;
            color: #fff;
            max-width: 700px;
            margin: 0 auto;
        }
        .wave-title {
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 0.1em;
            letter-spacing: 1px;
            line-height: 1.1;
        }
        .wave-underline {
            width: 120px;
            height: 12px;
            margin: 0 auto 18px auto;
            background: url('data:image/svg+xml;utf8,<svg width="120" height="12" xmlns="http://www.w3.org/2000/svg"><path d="M5 7 Q 30 2 60 7 T 115 7" stroke="%2300bfff" stroke-width="4" fill="none" stroke-linecap="round"/></svg>') no-repeat center;
        }
        .wave-desc {
            font-size: 1.18em;
            color: #bdbdbd;
            margin-bottom: 32px;
        }
        .wave-arrow {
            width: 70px;
            margin: 0 auto 10px auto;
            display: block;
            filter: drop-shadow(0 2px 8px #00bfff88);
        }
        .key-box {
            background: #181c24;
            color: #00bfff;
            border: 2px solid #00bfff;
            border-radius: 16px;
            font-size: 1.25em;
            font-family: 'Segoe UI Mono', 'Consolas', monospace;
            font-weight: 700;
            letter-spacing: 0.12em;
            padding: 18px 0;
            margin-bottom: 18px;
            user-select: all;
            transition: box-shadow 0.2s;
            box-shadow: 0 2px 16px #00bfff22;
            text-transform: uppercase;
        }
        .copy-btn {
            background: #00bfff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 36px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #0005;
            transition: background 0.2s, transform 0.2s;
        }
        .copy-btn:hover {
            background: #0099cc;
            transform: scale(1.04);
        }
        .copied-msg {
            color: #43ea5e;
            font-size: 1em;
            margin-top: 10px;
            font-weight: 500;
            letter-spacing: 1px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <div class="wave-title">Your<br>Wave Reward</div>
        <div class="wave-underline"></div>
        <div class="wave-desc">
            Thank you for supporting Wave and completing the free key system, below is your 6 hour license key.
        </div>
        <img class="wave-arrow" src="https://cdn-icons-png.flaticon.com/512/545/545682.png" alt="Arrow" />
        <div class="key-box" id="keyValue"></div>
        <button class="copy-btn" onclick="copyKey()">Copy Key</button>
        <div class="copied-msg" id="copiedMsg">Key copied!</div>
    </div>
    <script>
    function gerarKeyWave() {
        // Gera uma key no formato XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        function bloco(n) {
            let s = '';
            for (let i = 0; i < n; i++) {
                s += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return s;
        }
        return `${bloco(8)}-${bloco(4)}-${bloco(4)}-${bloco(4)}-${bloco(12)}`;
    }

    window.onload = function() {
        document.getElementById('keyValue').innerText = gerarKeyWave();
    };

    function copyKey() {
        const key = document.getElementById('keyValue').innerText.replace(/\n/g, '');
        navigator.clipboard.writeText(key);
        const msg = document.getElementById('copiedMsg');
        msg.style.display = 'block';
        setTimeout(() => {
            msg.style.display = 'none';
        }, 2000);
    }
    </script>
</body>
</html>
